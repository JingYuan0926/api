<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .nft {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        
        /* Target the QR code image specifically and override its size */
        img[src="qrCode.png"] {
            width: 500px !important;
            height: 500px !important;
        }

        /* Set constraints for other images */
        img:not([src="qrCode.png"]) {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>My NFT Collection</h1>
    <img src="qrCode.png" alt="QR Code">
    <div id="nftGallery" class="gallery"></div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="nft-gallery.js"></script>
</body>

</html>
